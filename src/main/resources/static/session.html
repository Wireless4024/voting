<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage session</title>
</head>
<body style="text-align: center">
<a style="display: block" href="end">End session</a>
<div id="status" style="display: block">
    Voted by 0 people
</div>
</body>
<script>
    let current = {}

    async function refresh() {
        current = await fetch("current").then(it => it.json()).catch(_ => new Map)
        document.getElementById('status').innerText = `Voted by ${current.voted || 0} people(s)`
    }

    setInterval(refresh, 2000)
</script>
</html>
