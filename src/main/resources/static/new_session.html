<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new session</title>
</head>
<style>
    form {
        padding-top: 26pt;
        text-align: center;
    }

    .block {
        display: block;
        margin: auto;
    }
</style>
<body>
<form action="create_new" method="post">
    <label class="block">
        Title <input name="title" type="text" placeholder="Title" required>
    </label>
    <label class="block">
        have choices? <input id="have_choice" name="have_choice" type="checkbox">
    </label>
    <label class="block" id="choices" style="display: none">
        Choices <textarea name="choices" placeholder="new line for multiple choices" cols="30" rows="5"></textarea>
    </label>
    <input type="submit">
    <a style="margin: 16px" href="index.html">Home</a>
</form>
</body>
<script>
    /**
     *
     * @param elem {T}
     * @param ext {function(T):V}
     * @param func {function(V)}
     * @template {HTMLInputElement} T
     * @template V
     */
    function subscribe(elem, ext, func) {
        elem.onchange = function (e) {
            func(ext(e.target))
        }
    }

    const choices = document.getElementById('choices')

    subscribe(document.getElementById('have_choice'), it => it.checked, function (e) {
        if (e) choices.style.display = 'block'
        else choices.style.display = 'none'
    })
</script>
</html>
